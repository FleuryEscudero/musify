<div class="page">
  
  <div class="nav">
      <div class="sidebar-header col col-lg-1">
          <h4><fa name="music"></fa> Musify</h4>
      </div>
      <div class="col col-lg-11"> 
          <ul class="nav justify-content-end">
              <li *ngIf="identity" class="nav-item " > 
                <a id="identityName" class="nav-link " href="#"><img width="25" height="25" class="rounded-circle" src="{{url+ 'getImageUser/'+ identity.image}}"/><small>{{identity.name}} {{identity.surname}}</small></a>
              </li>
                <a *ngIf="identity" class="nav-link"><small>|</small></a>
              <li *ngIf="identity" class="nav-item">
                <a *ngIf="identity" class="nav-link" [routerLink]="['/updateUser']" 
                [routerLinkActive]="['activado']"><fa name="id-card"></fa>
                <small> Mis datos</small></a>
              </li>
                <a *ngIf="identity" class="nav-link"><small>|</small></a>
              <li *ngIf="identity" class="nav-item">
                <a class="nav-link" href="#" (click)="logout()"><fa name="sign-out"></fa><small>Salir</small></a>
              </li> 
              <li *ngIf="!identity" class="nav-item">
                  <a class="nav-link" (click)="clickRegister()" [routerLink]="['/registerUser']" [routerLinkActive]="['activado']" ><fa name="register"></fa><small>Registrarse</small></a>
                </li> 
          </ul>
      </div>
  </div>
  <div class="wrapper" *ngIf="identity">
      
      <nav id="sidebar" class="sidebar col col-lg-1"> 
        <hr/><br>
        <ul class="list-unstyled components">
          <li>
            <a aria-expanded="false" class="nav-link" href="#"><fa  fixed="true" size="3x" name="search" ></fa><strong>Buscar</strong></a>
          </li>
          <li>
            <a aria-expanded="false" class="nav-link" [routerLink]="['/artistsList',1]" [routerLinkActive]="['activado']" ><fa fixed="true" size="3x" name="user"></fa><strong>Artistas</strong></a>
          </li>
          <li>
            <a aria-expanded="false" class="nav-link" href="#"><fa fixed="true" size="3x" name="book"></fa> <strong>Albums</strong></a>
          </li>
          <li> 
            <a aria-expanded="false" class="nav-link" href="#"><fa fixed="true" size="3x" name="music"></fa> <strong>Canciones</strong></a>
          </li>
          </ul>
      </nav>
    </div>

    <div *ngIf="identity" class="central col-lg-11">
        <router-outlet></router-outlet>
    </div>

  <div *ngIf="!identity"class="container col-lg-12">
    <form #loginForm="ngForm" class="col-lg-4" (ngSubmit)="onSubmit()" >
        <div class="form-group col-auto p-3 mb-2">
          <label for="exampleInputEmail1">Correo Eléctronico</label>
            <input type="email" #email="ngModel" name="email" [(ngModel)]="user.email"   
            class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" 
            placeholder="Correo Eléctronico" required>
              <span *ngIf="!email.valid && email.touched" class="badge badge-danger">
                  *El email es obligatorio
              </span>
        </div>
        <div class="form-group col-auto p-3 mb-2">
          <label for="exampleInputPassword1">Contraseña</label>
            <input #password="ngModel"  [(ngModel)]="user.password" name="password" type="password" 
            class="form-control" id="exampleInputPassword1" placeholder="Contraseña" required>
              <span *ngIf="!password.valid && password.touched" class="badge badge-danger">
                  *La contraseña es obligatoria
              </span>
        </div>
        <div class="form-group form-check col-auto">
        <br>
        </div>
        <div class="buttonsLogin">
          <button type="button submit" class="btn btn-success">Entrar</button> 
        </div>  
      </form>

  </div>

  

</div>
